{% extends 'base.html' %}
{% load static %}

{% block page_title %}-topping-form{% endblock page_title %}

{% block styles %}

{% endblock styles %}

{% block content %}
<div class="container my-5">
    <div class="mb-5">
        <h2>Create Pizza</h2>
    </div>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            {{ pizzaForm.as_p }}
            <input type="submit" value="Submit" />
        </form>
        <br>
        <a href="{% url "starting-page" %}">Back</a>
    </div>
</div>

{% endblock content %}
