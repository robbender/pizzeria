{% extends 'base.html' %}
{% load static %}

{% block page_title %}-edit-topping-form{% endblock page_title %}

{% block styles %}
<link rel="stylesheet" href="{% static "pizza/styles/topping_edit_form.css" %}">

{% endblock styles %}

{% block content %}
<div class="container my-5">
    <div class="mb-5">
        <h2>Edit Toppings</h2>
    </div>
    <div class="row">
        <div class="col">
            <form class="form" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in toppingForm %}
                <div class="form__group form__group">
                    <label for="">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <button class="btn btn--main" type="submit">
                    Save
                </button>
            </form>
            <br>
            <a href="{% url "starting-page" %}">Back</a>
            <br>

        </div>
    </div>
</div>

{% endblock content %}
